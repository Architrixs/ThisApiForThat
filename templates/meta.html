{% extends 'base_crud.html' %}
{% load static %}
{% block content %}

<div class="sidebar">
    <div class="tabs">
        <div class="tab">
            <a href="/crud">API</a>
        </div>
        <div class="tab">
            <a href="types">Types</a>
        </div>
        <div class="tab">
            <a href="auth">Auth</a>
        </div>
    </div>
</div>
<div class="card">
    <div class="tab-content" id="metaData">
        <h2>METADATA</h2>
        {# show json data in pretty form #}
        <div>
            <pre>{{ data|safe }}</pre>
        </div>
        {# button for updating MetaData#}
        <div class="row">
            <form action="{% url 'crudMeta' %}" method="post">{% csrf_token %}
                <div class="col">
                    <input type="submit" value="Update MetaData">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
