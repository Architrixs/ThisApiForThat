{% extends 'base_crud.html' %}
{% load static %}
{% block content %}

<div class="sidebar">
    <div class="tabs">
        <div class="tab">
            <a href="/crud">API</a>
        </div>
        <div class="tab">
            <a href="meta">MetaData</a>
        </div>
        <div class="tab">
            <a href="auth">Auth</a>
        </div>
    </div>
</div>
<div class="card">
    <div class="tab-content" id="types">
        <h2>TYPES FORM</h2>
        {% for type in types %}
            <div class="row">
                <form action="{% url 'crudTypes' %}" method="post">{% csrf_token %}
                    <div class="col">
                        <div class="form-group"  style="display: none">
                            <input type="text" name="original_type" value="{{ type }}" style="display: none">
                        </div>
                        <div class="form-group">
                            {{ forloop.counter }}.
                            <input type="text" name="type" value="{{ type }}" style="width: 80%;">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group" style="height: 60px; width: 60%">
                            <input type="submit" value="update">
                        </div>
                    </div>
                    <hr>
                </form>
            </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
